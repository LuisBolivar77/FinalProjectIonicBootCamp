<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <form>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              [(ngModel)]="user.email"
              name="email"
              type="text"
              autocapitalize="off"
              required
            >
            </ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>password</ion-label>
            <ion-input
              [(ngModel)]="user.password"
              name="password"
              type="password"
              required
            >
            </ion-input>
          </ion-item>
          <div padding>      
            <button
              ion-button 
              (click)="register()"
              type="submit"
              color="secondary"
              block
            >
              Register
            </button>
          </div>
        </form>
      </ion-list>

</ion-content>
